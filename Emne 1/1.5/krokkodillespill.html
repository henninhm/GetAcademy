<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krokkodillespill</title>
    <style>
        img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>


<body>
    <h2>Hva er størst?</h2>
    <h3 id="P">Poeng: 0</h3>
    <img src="Krokodille.png">
    <div id="no1"></div>
    <input id="crocodile" type="text" maxlength="1" oninput="crocoMouth = this.value">
    <div id="no2"></div>
    <button onclick="submit()">Submit</button>
    <button onclick="newNumbers()">Reset</button>
    <div id="messageDiv"></div>

    <script>
        var points = 0;
        var num1 = 0;
        var num2 = 0;
        var crocoMouth //= document.getElementById('crocodile').value
        var pointDiv = document.getElementById('P')
        var message = document.getElementById('messageDiv')


        function newNumbers() {
            num1 = Math.floor(Math.random() * 11);
            num2 = Math.floor(Math.random() * 11);
            document.getElementById('no1').innerHTML = num1
            document.getElementById('no2').innerHTML = num2
            message.innerHTML = ""
        }
        newNumbers()

        function submit() {
            if (!crocoMouth) {
                message.innerHTML = "Tast in en '>', '<' eller '=' for å svare på sprøsmålet."
                return
            }
            if (num1 > num2 && crocoMouth == '>') {
                points++;
                newNumbers()
            } else if (num1 == num2 && crocoMouth == '=') {
                points++;
                newNumbers()
            } else if (num1 < num2 && crocoMouth == '<') {
                points++;
                newNumbers()
            } else {
                points--;
                message.innerHTML = "Feil svar! Prøv igjen!"
            }
            pointDiv.innerHTML = "Poeng: " + points
        }

    </script>

</body>

</html>
