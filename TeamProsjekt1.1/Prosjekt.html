<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team 3 Oppgave 1</title>
    <style>
        body {
            background-color: rgb(123, 173, 136);
        }
        img {
            width: 100px;
            height: 100px;
        }
        #inventoryBox {
            height: 300px;
            width: 500px;
            background-color: rgb(103, 64, 12);
            border: 3px solid black;
            border-radius: 10px
        }
        #inventory {
            text-align: center;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <h4 style="text-align: center;">VÃ¥pen og redskaper</h4>

    <div style="display: flex; justify-content: center; padding: 30px;">
    <button id="sverd" onclick="addOrRemoveItem('Sverd')" title="Sverd"><img src="https://minko3333.github.io/minko1.github.io/%EA%B3%A0%EC%96%91%EC%9D%B4%EA%B2%80.jpg" alt="Sverd"></button>
    <button id="Skjold" onclick="addOrRemoveItem('Skjold')" title="Skjold"><img src="https://minko3333.github.io/minko1.github.io/%EA%B3%A0%EC%96%91%EC%9D%B4%EB%B0%A9%ED%8C%A8.jpeg" alt="Skjold"></button>
    <button id="Bue" onclick="addOrRemoveItem('Bue')" title="Bue"><img src="https://minko3333.github.io/minko1.github.io/%EA%B3%A0%EC%96%91%EC%9D%B4%ED%99%94%EC%82%B4.jpg" alt="Bue"></button>
    </div>

    <div style="display: flex; justify-content: center;">
        <button id="inven" onclick="showInventory()" >Open/Close Inventory</button>
    </div>

    <p></p>

    <h4 style="text-align: center;">Inventory:</h4>

    <div style="display: flex; justify-content: center;">
        <div id="inventoryBox">
            <div id="inventory">

            </div>
        </div>
    </div>

    <script>
        let swordImage = '<img src="https://minko3333.github.io/minko1.github.io/%EA%B3%A0%EC%96%91%EC%9D%B4%EA%B2%80.jpg">'
        let shieldImage = '<img src="https://minko3333.github.io/minko1.github.io/%EA%B3%A0%EC%96%91%EC%9D%B4%EB%B0%A9%ED%8C%A8.jpeg">'
        let bowImage = '<img src="https://minko3333.github.io/minko1.github.io/%EA%B3%A0%EC%96%91%EC%9D%B4%ED%99%94%EC%82%B4.jpg">'

        let inventoryElements = document.getElementById('inventory')

        function addOrRemoveItem(item) {
            let image = ''
            if (item === 'Sverd') {
                image = swordImage
            } else if (item === 'Skjold') {
                image = shieldImage
            } else if (item === 'Bue') {
                image = bowImage
            }

            let inventory = inventoryElements.innerHTML
            if(inventory.includes(image)) {
                inventory = inventory.replace(image, ' ')
            }
            else {
                inventory += image
            }
            inventoryElements.innerHTML = inventory            
        }

        function showInventory() {
            if (inventoryElements.style.visibility === 'visible') {
                inventoryElements.style.visibility = 'hidden'
            }
            else {
                inventoryElements.style.visibility = 'visible'
            }
        }
    </script>
</body>
</html>
