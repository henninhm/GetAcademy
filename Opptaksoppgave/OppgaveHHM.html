<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{color: red;}
        div{
            padding: 10px;
            height: 30px;
            width: 30px;
            border: solid blue 2px;
            float: left;
        }
        div.EnFireSju{
            clear: left;
        }
    </style>
</head>
<body>
    <div id= "r1k1" onclick="trykk(this, 'r1k2', 'r2k1')">5</div>
    <div id= "r1k2" onclick="trykk(this, 'r1k1', 'r2k2', 'r1k3')">3</div>
    <div id= "r1k3" onclick="trykk(this, 'r1k2', 'r2k3')">7</div>

    <div id= "r2k1" class="EnFireSju" onclick="trykk(this, 'r1k1', 'r2k2', 'r3k1')">2</div>
    <div id= "r2k2" onclick="trykk(this, 'r1k2', 'r2k1', 'r3k2', 'r2k3')">8</div>
    <div id= "r2k3" onclick="trykk(this, 'r1k3', 'r2k2', 'r3k3')"></div>

    <div id= "r3k1" class="EnFireSju" onclick="trykk(this, 'r3k2', 'r2k1')">6</div>
    <div id= "r3k2" onclick="trykk(this, 'r2k2', 'r3k1', 'r3k3')">4</div>
    <div id= "r3k3" onclick="trykk(this, 'r3k2', 'r2k3')">1</div>

    <script>
        function trykk(tagElement, alt1, alt2, alt3, alt4){
            if(document.getElementById(alt1).innerHTML == ""){
                document.getElementById(alt1).innerHTML = tagElement.innerHTML;
                tagElement.innerHTML = "";
            }
            if(document.getElementById(alt2).innerHTML == ""){
                document.getElementById(alt2).innerHTML = tagElement.innerHTML;
                tagElement.innerHTML = "";
            }
            if(document.getElementById(alt3).innerHTML == ""){
                document.getElementById(alt3).innerHTML = tagElement.innerHTML;
                tagElement.innerHTML = "";
            }
            if(document.getElementById(alt4).innerHTML == ""){
                document.getElementById(alt4).innerHTML = tagElement.innerHTML;
                tagElement.innerHTML = "";
            }
        }
    </script>
</body>
</html>
